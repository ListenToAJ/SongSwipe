<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>SongSwipe</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="util.js"></script>
    <script src="playlists.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=DM+Serif+Display:ital@0;1&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Enable standalone mode (full-screen) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="My Web App">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
  </head>

  <body style="overflow: scroll;">
    <div class="mobile-wrapper">
      <div id="app_container">
          <div id="header_container">
              <div id="selection_title">
                  <span id="user_title">Blank's Playlists</span>
                  <img id="user_icon">
              </div>
          </div>
          <form>
            <div class = "url_container">
              <label for="url_search">Import playlist via URL:<br></label>
              <input id="url_search" type="text" name="playlist_url" /><br>
              <input type="submit" value="Search" id="playlists_url_button" />
            </div>
          </form>
          <div id="playlists_container">
          </div>
      </div>
    </div>

  </body>
</html>
